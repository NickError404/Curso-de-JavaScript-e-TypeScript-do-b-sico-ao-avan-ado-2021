<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando formulário</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<div class="container">
    <div class="row">
        <ul>
            <li>• Nenhum campo pode estar vazio.</li>
            <li>• Usuário só poderá conter palavras ou números,</li>
            <li>• Usuário só deverá ter entre 3 e 1 caracteres.</li>
            <li>• A senha precisa de ter entre 6 a 12 caracteres.</li>
        </ul>
    </div>
    <div class="row">
        <h1 id="title">Formulário de cadastro</h1>
    </div>
    <div class="row">
        <div class="column-3 column label" id="result1">
            <label for="txtName">Nome</label>
        </div>
        <div class="column-9 column input">
            <input type="text" class="txtName" />
        </div>
    </div>
    <div class="row">
        <div class="column-3 column label">
            <label for="txtSubName">Sobrenome</label>
        </div>
        <div class="column-9 column input">
            <input type="text" class="txtSubName" />
        </div>
    </div>
    <div class="row">
        <div class="column-3 column label">
            <label for="txtCPF">CPF</label>
        </div>
        <div class="column-9 column input">
            <input type="text" class="txtCPF" />
        </div>
    </div>
    <div class="row">
        <div class="column-3 column label">
            <label for="txtUser">Usuário</label>
        </div>
        <div class="column-9 column input">
            <input type="text" class="txtUser" />
        </div>
    </div>
    <div class="row">
        <div class="column-3 column label">
            <label for="txtPass">Senha</label>
        </div>
        <div class="column-9 column input">
            <input type="password" class="txtPass" />
        </div>
    </div>
    <div class="row">
        <div class="column-3 column label">
            <label for="txtRepPass">Repetir Senha</label>
        </div>
        <div class="column-9 column input">
            <input type="password" class="txtRepPass" />
        </div>
    </div>
    <div class="row">
        <div class="button">
            <button type="submit" id="button">Enviar</button>
        </div>
    </div>
</div>

<body>
    <script type="module" src="assets/script.js"></script>
</body>

</html>
